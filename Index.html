<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" async></script>
</head>
<body>
    <header class="header container">
        <h1 class="title">Piedra, Papel o Tijeras</h1>
        <button id="reset">Reiniciar juego</button>
    </header>
    <div class="container half-display">
        <div class="wrapper">
            <h2>TÃº</h2>
        </div>
        <div class="wrapper">
            <h2>CPU</h2>
        </div>
    </div>
    <div class="container selection">
        <div class="wrapper user-selector">
            <img id="user-selection" src=""/>
            <div class="selector container">
                <div class="wrapper">
                    <button class="button" id="rock">Piedra</button>
                </div>
                <div class="wrapper">
                    <button class="button" id="paper">Papel</button>
                </div>
                <div class="wrapper">
                    <button class="button" id="scissors">Tijeras</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h2 id="winner">Resultado</h2>
        </div>
        <div class="wrapper">
            <img id="CPU-selection" src=""/>
        </div>
    </div>
    <div class="container wrapper">
        <h3 class="score-label">Score</h3>
    </div>
    <div class="container score">
        <div class="score-container">
            <div id = "user-container" class="wrapper">
                <h4 id="user-score">0</h4>
            </div>
            <div class="wrapper">
                <h4 id="CPU-score">0</h4>
            </div>
        </div>
    </div>
</body>
</html>
